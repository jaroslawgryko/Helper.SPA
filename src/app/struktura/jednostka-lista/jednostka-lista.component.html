<div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Jednostki:
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <div class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>Nazwa</th>                
                  <th>Symbol</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let j of jednostki">
                  <td>{{ j.nazwa }}</td>
                  <td>{{ j.symbol }}</td>
                </tr>
              </tbody>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
